{% load i18n %}

<div class="leave-comment wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="300ms">
    <h3>{% trans "Leave your comment" %}</h3>
    <form class="site-form" action="{% url 'recipes:add_comment' recipe_pk=recipe.pk %}" method="post">
        {% csrf_token %}
        {{ comment_form.as_p }}
        <button type="submit" class="btn btn-default btn-lg">{% trans "Comment" %}</button>
    </form>
</div>
