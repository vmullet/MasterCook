{% load i18n %}

<form action="{% url 'recipes:add_rate' recipe_pk=recipe.pk %}" method="post">
    {% csrf_token %}
    <div style="display:inline-block">
        {{ rate_form.rate }}
    </div>
    <div style="display:inline-block">
        <button type="submit" class="btn btn-default btn-xs">{% trans "Rate" %}</button>
    </div>
</form>
