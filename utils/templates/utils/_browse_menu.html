<ul class="dropdown-menu">
    <li><a href="#">By Types</a></li>
    {% for type in types %}
        <li><a href="{% url 'recipes:browse_category' category_name=type.name %}"><i class="fa fa-utensils"></i> {{ type }}</a></li>
    {% endfor %}
    <li><a href="#">By Skills</a></li>
    {% for skill in skills %}
        <li><a href="{% url 'recipes:browse_skill' skill_name=skill.name %}"><i class="fas fa-skull"></i> {{ skill.name }}</a></li>
    {% endfor %}
</ul>
