{% load i18n %}

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 id="myModal-title" class="modal-title"></h2>
            </div>
            <div class="modal-body">
                <p id="myModal-text"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-md" id="myModal-yes">{% trans "Yes" %}</button>
                <button type="button" class="btn btn-default btn-md" data-dismiss="modal">{% trans "No" %}</button>
            </div>
        </div>
    </div>
</div>
